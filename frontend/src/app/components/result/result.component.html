<div class="result">
	<div class="result-container">
		<p>YOU PICKED</p>
		<div class="{{ gameResult?.playerChoice?.toLowerCase() }} details">
			<img src="{{ userSelectionImage }}" alt="user-choice">
		</div>
	</div>

	<div class="result-container">
		<p>{{ gameResult?.result }}</p>
		<button (click)="playAgain()">PLAY AGAIN</button>
	</div>

	<div class="result-container">
		<p>THE HOUSE PICKED</p>
		<div class="{{ gameResult?.computerChoice?.toLowerCase() }} details">
			<img src="{{ computerSelectionImage }}" alt="computer-choice">
		</div>
	</div>
</div>
